<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 결과</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: #999;
        }
        .medal__result {
            width: 320px;
            height: 346px;
        }
    </style>
</head>
<body>
    <main id="result">
        <div class="result__text">최종 메달</div>
        <div class="medal__result"></div>
        <div class="score__result"></div>
    </main>
    <footer id="restart">
        <button class="rebtn"><a href="imgQuiz.html">다시하기</a></button>
    </footer>

    <script>
        function MedalImage(score) {
            const medalImg = document.querySelector(".medal__result");

            if (score >= 25) {
                medalImg.style.backgroundImage = "url(assets/img/golden_medal.png)";
            } else if (score >= 20) {
                medalImg.style.backgroundImage = "url(assets/img/silver_medal.png)";
            } else if (score >= 10) {
                medalImg.style.backgroundImage = "url(assets/img/bronze_medal.png)";
            } else {
                medalImg.style.backgroundImage = "url(assets/img/a_medal.png)";
            }
        }

        // quizResult.html에서 localStorage에서 점수 정보를 가져와서 화면에 표시
        document.addEventListener("DOMContentLoaded", () => {
            const scoreResultElement = document.querySelector(".score__result");

            // localStorage에서 점수 정보 가져오기
            const scoreInfo = localStorage.getItem('score');

            // 가져온 점수 정보를 화면에 표시
            if (scoreInfo) {
                const score = parseInt(scoreInfo); // 문자열을 정수로 변환
                scoreResultElement.textContent = "맞힌 개수: " + score + "개";
                MedalImage(score); // 점수를 전달하여 MedalImage 함수 호출
            } else {
                // localStorage에 저장된 점수 정보가 없는 경우에 대한 처리
            }

            // localStorage에서 점수 정보를 삭제
            localStorage.removeItem('score');
        });
    </script>
</body>
</html>
