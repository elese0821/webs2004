<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트06</title>

    <link rel="stylesheet" href="assets/css/quiz.css">
    <style>
    </style>
</head>

<body>
    <header id="header">
        <!-- 헤더 내용 -->
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap"></div>
        <div class="quiz__check">정답 확인</div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:elese0821@naver.com">elese0821@naver.com</a>
    </footer>
    <!-- //footer -->
    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        const quizCheck = document.querySelector(".quiz__check");

        // 문제 정보
        let quizInfo = [];

        // 문제 가져오기
        const fetchQuiz = () => {
            fetch("https://elese0821.github.io/webs2024/json/gineungsaJC2011_05.json")
                .then(res => res.json())
                .then(items => {
                    quizInfo = items.map((item, index) => {
                        const formattedQuiz = {
                            infoDate: "2011년 5회",
                            infoType: item.subject,
                            infoQuestion: item.question,
                            infoDesc: item.desc,
                            infoAnswer: item.correct_answer,
                            // 보기 가져오기
                            infoChoice: [...item.incorrect_answers, item.correct_answer]
                        };
                        return formattedQuiz;
                    });
                    updataQuiz();
                });
        }

        // 문제 출력
        const updataQuiz = () => {
            const quizArray = [];

            quizInfo.forEach((quiz, number) => {
                // 보기 랜덤 섞기
                const choices = [...quiz.infoChoice];
                for (let i = choices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [choices[i], choices[j]] = [choices[j], choices[i]];
                }

                quizArray.push(`
                <div class="quiz">
                    <div class="quiz__header">${quiz.infoDate} ${quiz.infoType}</div>
                    <div class="quiz__main">
                        <div class="quiz__question">${number + 1}. ${quiz.infoQuestion}</div>
                        <div class="quiz__choice">
                            ${choices.map((choice, index) => `
                                <label for="choice${index}">
                                    <input type="radio" id="choice${index}" name="choice" value="${index}">
                                    <span>${choice}</span>
                                </label>
                            `).join('')}
                        </div>
                        <div class="quiz__answer">${quiz.infoAnswer}</div>
                        <div class="quiz__desc">${quiz.infoDesc}</div>
                    </div>
                </div>
            `);
            })

            quizWrap.innerHTML = quizArray.join("");
        }

        // 정답 확인
        quizCheck.addEventListener("click", () => {
            const radioButtons = document.querySelectorAll('input[type="radio"]:checked');
            let userAnswers = [];

            radioButtons.forEach(radio => {
                userAnswers.push(radio.value);
            });

            quizInfo.forEach((quiz, index) => {
                const correctIndex = quiz.infoChoice.indexOf(quiz.infoAnswer.toString());
                if (userAnswers[index] === correctIndex.toString()) {
                    alert(`문제 ${index + 1} 정답입니다.`);
                } else {
                    alert(`문제 ${index + 1} 틀렸습니다.`);
                }
            });
        });

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz();
        });
    </script>
</body>

</html>
