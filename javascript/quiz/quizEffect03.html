    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <div class="quiz__header">

                    <div class="quiz__question">
                        <em></em>.

    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        const quizHeader = quizWrap.querySelector(".quiz__header");
        const quizQuestion = quizWrap.querySelector(".quiz__question");
        const quizAnswer = quizWrap.querySelector(".quiz__answer");
        const quizDesc = quizWrap.querySelector(".quiz__desc");
        const quizChoice = quizWrap.querySelectorAll(".quiz__choice span");
        const quizSelect = quizWrap.querySelectorAll(".quiz__choice input");


        const quizConfirm = quizWrap.querySelector(".quiz__confirm");

        // 문제 정보
        const quizInfo = [
            {
                infoDate : "2021년 10월",
                infoType : "정보처리기능사",
                infoNum : "1",
                infoQuestion : "입출력 조작의 시간과 중앙 처리 장치의 처리 시간과의 불균형을 보완하는 것은?",
                infoChoice : ["선, 색체, 공간, 수량", "점, 선, 면, 질감", "시간, 수량, 구조, 공간" , "면, 구조, 공간, 수량"],
                infoAnswer : "2",
                infoDesc : "채널 : 주기억 장치와 입출력 장치 사이에서 CPU와 독립적으로 데이터를 처리함으로써 CPU의 부담을 덜고 작업 효율을 높이기 위한 회로 또는 소형 컴퓨터로 제어 장치에서 명령을 전달받음",
            }
        ];
            // quizDate.innerText= quizInfo[0].infoDate;
            // quizType.innerText= quizInfo[0].infoType;
            // quizNum.innerText= quizInfo[0].infoNum;
            // quizQuestion.innerText= quizInfo[0].infoQuestion;
            // quizAnswer.innerText= quizInfo[0].infoAnswer;
            // quizDesc.innerText= quizInfo[0].infoDesc;

            // 문제 출력
            // <span class="quiz__date">quizInfo[0].infoDate</span>
            // <span class="quiz__type">quizInfo[0].infoType</span>


            quizHeader.innerHTML = quizInfo[0].infoDate + " " + quizInfo[0].infoType;
            quizQuestion.innerHTML = quizInfo[0].infoNum + ". " + quizInfo[0].infoQuestion;
            quizAnswer.innerText = quizInfo[0].infoAnswer;
            quizDesc.innerText = quizInfo[0].infoDesc;

            for(let i=0; i<quizChoice.length; i++){
                quizChoice[i].innerText = quizInfo[0].infoChoice[i];
            };

            // 정답 확인
            quizConfirm.addEventListener("click", ()=> {
                let selectedChoice = null;

                for(let i=0; i<quizChoice.length; i++){
                    if(quizSelect[i].checked){
                        selectedChoice = quizSelect[i].value;
                        break;
                    }
                }

                if(selectedChoice !== null){
                    if(selectedChoice == quizInfo[0].infoAnswer){
                        alert("정답입니다.");
                        quizDesc.classList.remove("none");
                    } else {
                        alert("오답입니다.")
                        quizAnswer.classList.remove("none");
                        quizDesc.classList.remove("none");
                    }
                } else {
                    alert("보기를 선택해주세요!");
                }

            });


            
    </script>
