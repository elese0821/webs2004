<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제에 맞는 사진을 찾자!</title>
    <link rel="stylesheet" href="assets/css/quiz.css">
</head>

<body>
    <main id="quiz">
        <div class="quiz__wrap">
            <div class="quiz__header">
                <div class="quiz__title">문제에 맞는 사진을 찾자!</div>
                <aside class="right">
                    <div class="timer__img">
                        <img src="assets/img/time.png" alt="시계">
                    </div>
                    <div class="timer__num">10</div>
                </aside>
                <aside class="left">
                    <div class="medal__text"></div>
                    <div class="medal__img"></div>
                </aside>

            </div>
            <div class="quiz__question"></div>
            <div class="quiz__choices">
                <div class="choice" id="choice">
                    <label class="choice1">
                        <input type="checkbox" id="check1" name="choices" value="0">
                        <img src="" alt="보기1">
                    </label>
                    <label class="choice2">
                        <input type="checkbox" id="check2" name="choices" value="1">
                        <img src="" alt="보기2">
                    </label>
                    <label class="choice3">
                        <input type="checkbox" id="check3" name="choices" value="2">
                        <img src="" alt="보기3">
                    </label>
                    <label class="choice4">
                        <input type="checkbox" id="check4" name="choices" value="3">
                        <img src="" alt="보기4">
                    </label>
                    <div class="correct-answer none"></div>
                    <div class="incorrect-answer none"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>퀴즈 결과</h2>
            <p id="scoreText"></p>
            <button id="restartGame">다시하기</button>

            <button id="closeModal">닫기</button>
        </div>
    </div>

    <script src="imgQuiz.js"></script>
</body>

</html>
